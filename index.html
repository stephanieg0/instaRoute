<!DOCTYPE html>
<html>
	<head>
		<!--bootstrap link-->
		<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<!--bootstrap facebook link-->
		<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap-social/bootstrap-social.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!--google font -->
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<!--My css-->
		<link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>instaRoute</title>
	</head>
	<body ng-app="app">
		<section ng-controller="apiController" data-ng-init="SetTime()">
		<nav id="navigation" ng-class="{'nav-hidden': loggedin}"><!--Nav bar shows after loggedin function runs-->
			<p id="nav-logo">instaRoute</p>
			<a href="#/instaRoute/login" id="logout" ng-click="LogOut()">Log out</a>
		</nav>
			<div class="container-fluid">

				<div id="map-container" ng-class="{'mapHidden': loggedin}"><!--for resizing the map. loggedin is applied in the login.js to display the map after loggin in/look at css doc-->
					<div id="map"></div><!--for api.js-->
				</div>
				<div class="row" ng-class="{'row-block': loggedin}" ng-view></div>


			</div>
		</section>
		<!--Dependencies-->
		<script src="lib/bower_components/angular/angular.min.js"></script>
		<script src="lib/bower_components/angular-route/angular-route.min.js"></script>
		<script src="lib/bower_components/firebase/firebase.js"></script>
		<script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
		<script src="lib/bower_components/angular-cookies/angular-cookies.min.js"></script>

		<!--key/library for google maps-->



		<!--Js files-->
		<script src="app/app.js"></script>
		<script type="app/factories/googleMapsApi.js"></script>
		<script src="app/controllers/login.js"></script>
		<script src="app/factories/getUid.js"></script>
		<script src="app/factories/departureTime.js"></script>
		<script src="app/factories/getOrigin.js"></script>
		<script src="app/factories/getDestination.js"></script>
		<script src="app/factories/getRouteTime.js"></script>
		<script src="app/factories/getRouteSummary.js"></script>
		<script src="app/controllers/api.js"></script>

	</body>
</html>
